<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise: Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<!-- Name -->
	<label for="firstName">First Name:</label>
	<input name="firstName" id="firstName" type="text" placeholder="John" required>
	<label for="lastName">Last Name: </label>
	<input name="lastName" id="lastName" type="text" placeholder="Smith" required>
	
	<!-- Gender -->
	<div>
		<label for="male">Male</label>
		<input name="genderChoice" type="radio" id="male" value="MALE"> 
		<label for="female">Female</label>
		<input name="genderChoice" type="radio" id="female" value="FEMALE">
		<label for="other">Other</label>
		<input name="genderChoice" type="radio" id="Other" value="OTHER">
	</div>
	
	<!-- Email & Password -->
	<div> 
		<label for="email">Email:</label>
		<input name="email" id="email" type="email" placeholder="your email" required>

		<label>Password:</label>
		<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters" >
	</div>

	<!-- Birthday -->
	<div>
		<label for="birthday">Birthday: </label>
		<select name="months">
			<option value="">Month</option>
			<option value="September">S</option>
			<option value="November">N</option>
			<option value="July">D</option>	
		</select>
		<select name="day">
			<option value="">Day</option>
			<option value="20">20</option>
			<option value="25">25</option>
			<option value="13">13</option>	
		</select>
		<select name="year">
			<option value="">Year</option>
			<option value="2008">1994</option>
			<option value="1992">2001</option>
			<option value="1994">1994</option>	
		</select>
	</div>
<div>
	
	<label for="agreement">I agree with the Terms and Conditions:</label>
	<input name="agreement"	id="agreement" type="checkbox">
</div>
<input type="submit" name="Submit" value="Submit">
</form>

<a href="30.html">Quiz 3: First Gen Pokemon Chart</a>
</body>
</html>
<!-- 
NOTES
* action - where the form send data to
* method - what HTTP method (get/post) 
-->
